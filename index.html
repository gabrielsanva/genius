<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Genius</title>
</head>

<body class="text-center bg-light">
    <div class="container-fluid bg-primary text-white">
        <div class="row">
            <h1>Genius: a memory game ðŸ§ </h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col mb-3">
                <a href="https://github.com/gabrielsanva" class="link-light m-3">GitHub <i class="bi bi-github">
                    </i></a>
                <a href="https://www.linkedin.com/in/gabrielsanva/" class="link-light m-3">LinkedIn <i
                        class="bi bi-linkedin"></i> </a>
                <a href="https://twitter.com/gabrielsanva" class="link-light m-3">Twitter <i
                        class="bi bi-twitter"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                Score (<span id="score">0</span>) Record (<span id="record">0</span>)
                <br>
                <div>
                    <button id="start" class="btn btn-primary" onclick="setTimeout(()=>{playGame();}, 500)">Start New
                        Game</button>
                    <button id="next-level" style="display: none;" class="btn btn-primary"
                        onclick="setTimeout(()=>{nextLevel();}, 500)">Next
                        Level</button>
                    <br>
                    <span id='feedback'>Press "Start New Game"</span>
                </div>
            </div>
        </div>

    </div>

    <div class=" main-game m-5">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
